<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Encriptador</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  
  <header class="header">
    <div class="header-logo">
      <a href="https://www.aluracursos.com/"><img class="logo" src="./assets/Logo.png" alt="logo de alura latam"></a>
    </div>
    <h1 class="title">ENCRIPTADOR DE TEXTO</h1>
  </header>

  <main class="main">
    <section class="main-textarea">
      <!-- textarea 1 encriptar -->
      <textarea class="main-tx-encriptar" name="main-tx-encriptar" id="main-tx-encriptar" rows="14" cols="32" placeholder="Introduzca el texto, sólo en minusculas, sin acentos ni símbolos."></textarea>
      <!-- botones -->
      <div class="main-tx-btn">
        <button class="btn encriptar" id="btn-encriptar" >encriptar</button>

        <button class="btn desencriptar" id="btn-desencriptar">desencriptar</button>      
      </div>
    </section>

    <section class="main-textarea">
      <textarea class="main-textarea-resultado" readonly name="main-tx-resultado" id="main-tx-resultado" placeholder="resultado"></textarea>
      <div class="main-tx-btn">
        <button class="btn copiar" id="copiar">copiar</button>
      </div>

    </section>



  </main>

  <footer class="footer">
    <section class="content-footer">
      <div class="titulo-footer">
        <h4>Desarrollado por Cristian Muñoz</h4>
      </div>
      <div class="redes-footer">

        <a href="#"><img class="redes-footer-link" src="./assets/github.png" alt="icono de github"></a>

        <a href="#"><img class="redes-footer-link" src="./assets/linkedin.png" alt="icono de linkedin"></a>

        <a href="#"><img class="redes-footer-link" src="./assets/instagram.png" alt="icono de instagram"></a>
        
      </div>
    </section>
  </footer>
</body>
</html>
